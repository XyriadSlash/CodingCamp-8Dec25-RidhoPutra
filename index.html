<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List - Ramadhan</title>

    <link rel="stylesheet" href="css/style.css">
   

</head>
<body>

    <div class="todo-container">
        <h2>Todo List Ramadhan</h2>

        <div class="input-group">
            <input type="text" id="taskInput" placeholder="Add a todo...">
            <input type="date" id="dateInput">
            <button class="btn btn-add" id="addBtn">+</button>
        </div>

        <div class="button-group">
            <button class="btn btn-filter" id="filterBtn">Filter</button>
            <button class="btn btn-clear" id="clearBtn">Delete All</button>
        </div>

        <div class="todo-table">
            <div class="todo-table-header">
                <div>Task</div>
                <div>Due Date</div>
                <div>Status</div>
                <div>Actions</div>
            </div>

            <div id="todoList"></div>
        </div>
    </div>
     <script src="js/script.js"></script>
</body>
</html>
